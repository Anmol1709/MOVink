<div>

    <div style="text-align: center; height: 13%;display: inline-block; position: fixed; width: 100%; padding-top: 20px;;
        ">
        <label for="Search" style="color: #800950 ; font-family:'Times New Roman', Times, serif;">
            <h3> Analyse What You Do</h3>
        </label><br>

    </div>

    <div style=" padding-top: 80px; ">

        <div>

            <div
                style=" float: left; width: 15%; height: 570px; text-align: center ; padding: 20px;font-family:'Times New Roman', Times, serif; overflow:hidden; border: 2px solid black;">
                <h2>{{current_user}}</h2>
                <br>
                <button type="button" class="btn btn-secondary" (click)="logout()">Log Out</button>
            </div>


        </div>

        <div style="height: 570px ;color: black; overflow:auto; border: 2px solid red; display: flex;  gap: 10; flex-wrap: wrap; justify-content:space-around"
            id="container">

            <!-- <ul *ngFor="let x of user_todo, index as i ">
             <!-- <app-todo-card [ {{x}} ]="todo_title">
                </app-todo-card> -->
            <!-- <h1>{{x}} </h1>
            <app-todo-card></app-todo-card> -->
            <!-- </ul> -->

            <div
                style="width: 100%; padding: 5px; display: flex; flex-direction: column; height: 80px; text-align: center; align-items: center; margin-top: 3%; margin-bottom: 0px;">

                <form #AddingForm="ngForm" (ngSubmit)="Add_New(AddingForm.value)">
                    <label for="Todo_title"> Todo_title :- </label>
                    <input type="text" name="Todo_title" ngModel>
                    <label for="Todo_desc"> Todo Description :- </label>
                    <input type="text" name="Todo_desc" ngModel><br>
                    <button class="btn btn-primary" type="submit" style="margin-top:1%"> Add </button>
                </form>

                <br><br>

                <div style="width: 100%;">
                    <ol *ngFor=" let x of user_todo " style="list-style-type:none">

                        <li>


                            <app-todo-card [obj]="x" [user]="current_user" [updatedTODO]="user_todo"
                                (valuechange)="changevalue($event)" [Status_f]="x.Status"></app-todo-card>

                        </li>
                    </ol>

                </div>

            </div>








        </div>




    </div>



</div>
